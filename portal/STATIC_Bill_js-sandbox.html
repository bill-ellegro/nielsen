    <script>
    $(window).load(function(){
      $('#cardscontainer').hide();
      $('#cardscontainer').html(getSampleCards('templatecard'));
      $('#cardscontainer').fadeIn(500);
    });


    function getSampleCards(templatediv){
      var template = $('#'+templatediv).html();
      var ret_str = '';
      for (var i=0;i<8;i++){
        ret_str += template;
      }
      return ret_str;
    }
    </script>
